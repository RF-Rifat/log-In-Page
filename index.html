<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Log-in.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Log-In-Page</title>
  </head>
  <body>
    <form id="form">
      <h1>Welcome To Online Banking</h1>
      <h2>Log in</h2>
      <div class="main">
        <label for="Email">Email</label>
        <input type="text" id="email" placeholder="abcd@gmail.com" id="email" name="email" required/>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="12345678" id="password" required/>
      </div>
      <button class="btn custom-btn" id="btn" type="submit"><span>Submit</span></button>
    </form>
    <script src="log-in.js"></script>
  </body>
</html>
